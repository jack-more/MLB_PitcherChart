<script>
const ARCHETYPES = [
    {emoji:'\u26FD', name:'Barnburner', color:'#cc4565'},
    {emoji:'\uD83E\uDE83', name:'Boomerang', color:'#3aaf9f'},
    {emoji:'\u2702\uFE0F', name:'CutCraft', color:'#3a8cc4'},
    {emoji:'\uD83D\uDDE1', name:'Cutman', color:'#8592d6'},
    {emoji:'\uD83E\uDEB1', name:'Earthworm', color:'#a0584a'},
    {emoji:'\uD83E\uDDD1\u200D\uD83C\uDF3E', name:'Gardener', color:'#4da85e'},
    {emoji:'\uD83D\uDC7B', name:'Ghost', color:'#8899aa'},
    {emoji:'\uD83C\uDFCB\uFE0F', name:'Heavy Duty', color:'#6b5ecc'},
    {emoji:'\uD83D\uDEB0', name:'Kitchen Sink', color:'#45a87e'},
    {emoji:'\uD83E\uDDD9', name:'Knuckleball Wiz', color:'#8b52cc'},
    {emoji:'\uD83D\uDC0D', name:'Snake', color:'#7db04a'},
    {emoji:'\uD83D\uDC79', name:'Split Demon', color:'#ab47c4'},
    {emoji:'\u2694\uFE0F', name:'Swordfighter', color:'#c94185'},
    {emoji:'3\uFE0F\u20E3', name:'Triple Threat', color:'#c43fa8'},
    {emoji:'\uD83C\uDF7A', name:'Uncle Charlie', color:'#c9a03e'},
    {emoji:'\uD83C\uDF0A', name:'Undertow', color:'#4178c9'},
    {emoji:'\uD83E\uDDAC', name:'Yakker', color:'#b8b230'}
];

// DNA Helix with archetypes
(function initDna() {
    const canvas = document.getElementById('dna-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, t = 0;
    const particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(y, offset, archetypeIdx) {
            this.y = y;
            this.offset = offset;
            this.archIdx = archetypeIdx;
        }
        update(time) {
            const angle = this.y * 0.05 + time + this.offset;
            const radius = 160;
            const x3d = Math.sin(angle) * radius;
            const z3d = Math.cos(angle) * radius;
            const fov = 1000;
            const scale = fov / (fov + z3d);
            this.x = (width * 0.62) + x3d * scale;
            this.screenY = (this.y * 13) * scale + (height * 0.08);
            this.size = 11 * scale;
            this.alpha = scale > 1 ? 1 : 0.25;
            this.scale = scale;
        }
        draw() {
            const a = ARCHETYPES[this.archIdx];
            // Emoji
            ctx.font = Math.round(this.size * 1.4) + 'px sans-serif';
            ctx.globalAlpha = this.alpha;
            ctx.textAlign = 'center';
            ctx.fillText(a.emoji, this.x, this.screenY);
            // Name label â€” only in foreground
            if (this.scale > 1.0) {
                ctx.font = 'bold ' + Math.max(7, Math.round(this.size * 0.55)) + 'px "Space Mono", monospace';
                ctx.fillStyle = a.color;
                ctx.globalAlpha = this.alpha * 0.8;
                ctx.fillText(a.name.toUpperCase(), this.x, this.screenY + this.size * 1.0);
            }
            ctx.globalAlpha = 1;
        }
    }

    const count = 50;
    for (let i = 0; i < count; i++) {
        const archIdx = i % ARCHETYPES.length;
        particles.push(new Particle(i, 0, archIdx));
        particles.push(new Particle(i, Math.PI, archIdx));
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        t += 0.006;

        // Sort by depth for proper overlap
        const sorted = [];
        for (let i = 0; i < particles.length; i += 2) {
            const p1 = particles[i];
            const p2 = particles[i + 1];
            p1.update(t);
            p2.update(t);
            sorted.push({p1: p1, p2: p2, z: (p1.scale + p2.scale) / 2});
        }
        sorted.sort(function(a, b) { return a.z - b.z; });

        sorted.forEach(function(pair) {
            const p1 = pair.p1;
            const p2 = pair.p2;
            const a = ARCHETYPES[p1.archIdx];
            // Crossbar
            ctx.strokeStyle = a.color;
            ctx.globalAlpha = Math.min(p1.alpha, p2.alpha) * 0.2;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.screenY);
            ctx.lineTo(p2.x, p2.screenY);
            ctx.stroke();
            ctx.globalAlpha = 1;
            // Draw particles
            p1.draw();
            p2.draw();
        });

        requestAnimationFrame(animate);
    }
    animate();
})();
</script>
